<!DOCTYPE html>
<html>
<head>
    <title>ball</title>
    <script type="text/javascript" src="jquery-1.7.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="each_frame.js"></script>
    <link rel="stylesheet" href="ball_styles.css"/>
</head>

<body>

    <div id="wrap">
        <canvas id="the-canvas" width="800" height="400">
        </canvas>
        <div id="info" class="fields">
            <p><span class="label">x</span><span id="x" class="value"></span></p>
            <p><span class="label">y</span><span id="y" class="value"></span></p>
            <p><span class="label">x_direction</span><span id="x_direction" class="value"></span></p>
            <p><span class="label">y_direction</span><span id="y_direction" class="value"></span></p>
            <p><span class="label">speed</span><span id="speed" class="value"></span></p>
            <p><span class="label">frame_rate</span><span id="frame_rate" class="value"></span></p>
        </div>  
    </div>

</html>
